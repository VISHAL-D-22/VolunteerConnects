<!DOCTYPE html>
<html lang="en">
<head>
    <title>Volunteer-Connects</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
       h1{
        text-align: center;
        color: blue;
        font-family:'Lucida Sans', Geneva, Verdana, sans-serif;
       }
       .heads{
        color: green;
       }
       #anchor{
            text-decoration: none;
       }
    </style>
</head>
<body>
    <br><br>
<a href="home.html" id="anchor"><h1 class="first">Volunteer<span class="heads">Connects</span></h1></a>
    <div class="container py-5">
        <div class="card custom-card p-4 mx-auto" style="max-width: 800px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold m-0">Create New Event</h3>
                <span class="badge bg-secondary">Organizer View</span>
            </div>
            
            <form action="process_event.php" method="POST">
                <div class="row g-3 mb-4">
                    <div class="col-md-8">
                        <label class="form-label">Event Name</label>
                        <input type="text" name="event_name" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Event Date</label>
                        <input type="date" name="event_date" class="form-control" required>
                    </div>
                </div>

                <h5 class="fw-bold mb-3">Roles & Needs</h5>
                <div id="role-container">
                    <div class="row g-2 mb-3 align-items-end role-row">
                        <div class="col-md-7">
                            <label class="form-label small">Role Title</label>
                            <input type="text" name="role_name[]" class="form-control" placeholder="e.g. Stage Support">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Count Needed</label>
                            <input type="number" name="required_count[]" class="form-control" min="1">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-light w-100">Add</button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-animate w-100 mt-3 py-3 fw-bold">Launch Event Matching</button>
            </form>
        </div>
    </div>
    <script src="create_event.js"></script>
</body>
</html>
